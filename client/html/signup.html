<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="/client/css/signup.css" />
  </head>
  <body class="container-fluid">
    <div class="background">
      <div class="cube"></div>
      <div class="cube"></div>
      <div class="cube"></div>
      <div class="cube"></div>
      <nav class="navbar">
        <div class="navbar-left">
          <img src="/images/logos/logo.png" alt="Logo" class="logo" />
        </div>
        <div class="navbar-right">
          <a href="/client/html/home.html" id="return-button">Home</a>
        </div>
      </nav>
      <header>
        <h1 class="text">
          <span class="letter letter-1">R</span>
          <span class="letter letter-2">E</span>
          <span class="letter letter-1">G</span>
          <span class="letter letter-2">I</span>
          <span class="letter letter-1">S</span>
          <span class="letter letter-2">T</span>
          <span class="letter letter-2">E</span>
          <span class="letter letter-1">R</span>
        </h1>
      </header>
      <div class="pyro">
        <div class="before"></div>
        <div class="after"></div>
      </div>
      <main class="signup-container">
        <form method="POST" action="/" class="signup-form">
          <input type="text" placeholder="Create username" required />
          <input type="email" placeholder="Enter your email" required />
          <input type="password" placeholder="Create a password" required />
          <input id="signup-button" type="button" value="Sign up" />
          <a href="/client/html/login.html">Already have an account? Log in!</a>
        </form>
      </main>
      <footer>
        <p>&copy; 2025 Trivia Quiz</p>
      </footer>
      <script src="/client/js/signup.js"></script>
    </div>
  </body>
</html>
