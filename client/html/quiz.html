<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Questions</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/client/css/quiz.css" />
  </head>
  <body class="container-fluid">
    <div class="background">
      <div class="cube"></div>
      <div class="cube"></div>
      <div class="cube"></div>
      <div class="cube"></div>
      <nav class="navbar">
        <div class="navbar-left">
          <img src="/images/logos/logo.png" alt="Logo" class="logo" />
        </div>
        <div class="navbar-right">
          <a href="/client/html/home.html" id="return-button">End Quiz</a>
        </div>
      </nav>
      <div class="quiz-container" id="quiz">
        <div class="quiz-header">
          <h1>Trivia Quiz</h1>
          <div class="progress">
            <div
              class="progress-bar"
              role="progressbar"
              style="width: 0%"
              aria-valuenow="0"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
        </div>
        <div id="question-container">
          <p class="question" id="question"></p>
          <div class="options" id="options"></div>
        </div>
        <div class="quiz-footer">
          <div class="timer" id="timer">Time: 30s</div>
          <button class="btn btn-primary" id="next-btn">Next</button>
        </div>
      </div>
      <div id="confirm-modal" class="modal hidden">
        <div class="modal-content">
          <p>Are you sure you want to end the quiz and view your results?</p>
          <div class="modal-buttons">
            <button id="confirm-end" class="btn btn-danger">Yes</button>
            <button id="cancel-end" class="btn btn-secondary">Cancel</button>
          </div>
        </div>
      </div>
      <audio
        id="background-music"
        src="/audio/Jeopardy-theme-song.mp3"
        autoplay
        loop
      ></audio>
      <script src="/client/js/quiz.js"></script>
    </div>
  </body>
</html>
