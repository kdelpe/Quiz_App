<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/client/css/login.css" />
  </head>
  <body class="container-fluid">
    <div class="background">
      <div class="cube"></div>
      <div class="cube"></div>
      <div class="cube"></div>
      <div class="cube"></div>
      <nav class="navbar">
        <div class="navbar-left">
          <img src="/images/logos/logo.png" alt="Logo" class="logo" />
        </div>
        <div class="navbar-right">
          <a href="/client/html/home.html" id="return-button">Home Page</a>
        </div>
      </nav>
      <header>
        <h1 class="text">
          <span class="letter letter-1">W</span>
          <span class="letter letter-2">E</span>
          <span class="letter letter-1">L</span>
          <span class="letter letter-2">C</span>
          <span class="letter letter-1">O</span>
          <span class="letter letter-2">M</span>
          <span class="letter letter-2">E</span>
          <br>
          <span class="letter letter-1">B</span>
          <span class="letter letter-2">A</span>
          <span class="letter letter-1">C</span>
          <span class="letter letter-2">K</span>
        </h1>
      </header>
      <div class="pyro">
        <div class="before"></div>
        <div class="after"></div>
      </div>
      <main class="login-container">
        <form method="GET" action="/" class="login-form">
          <input type="text" placeholder="Enter Your Username" required />
          <input type="password" placeholder="Enter Your Password" required />
          <input id="login-button" type="button" value="Log in" />
          <a href="/client/html/signup.html">Don't have an account? Register</a>
        </form>
      </main>
      <footer>
        <p>&copy; 2025 Trivia Quiz</p>
      </footer>
      <script src="/client/js/login.js"></script>
    </div>
  </body>
</html>
